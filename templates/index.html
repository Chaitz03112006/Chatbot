<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ My Custom Chatbot ðŸŒ¸</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #ffdde1;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            color: #d6336c;
            margin-bottom: 10px;
        }
        .sidebar p {
            font-size: 14px;
            color: #333;
        }
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 15px;
            color: #d6336c;
        }
        #chatbox {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .bot {
            background: #ffe5ec;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        #send-btn {
            padding: 10px 15px;
            margin-left: 5px;
            background: #d6336c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #b02a4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>About Us</h2>
            <p>Welcome to our chatbot project! We aim to create a simple yet interactive AI companion without using any external AI APIs.</p>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="title">ðŸŒ¸ My Custom Chatbot ðŸŒ¸</h1>
            <div id="chatbox"></div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-btn">Send</button>
            </div>
        </main>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Load chat history from localStorage
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        chatHistory.forEach(msg => addMessage(msg.text, msg.sender, false));

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === "") return;

            addMessage(text, "user");
            userInput.value = "";

            // Simulated bot response
            setTimeout(() => {
                const botReply = "You said: " + text;
                addMessage(botReply, "bot");
                speak(botReply);
            }, 500);
        }

        function addMessage(text, sender, save = true) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.textContent = text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            if (save) {
                chatHistory.push({ text, sender });
                localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            }
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "en-US";
            synth.speak(utter);
        }
    </script>
</body>
</html>
