<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='petals.js') }}" defer></script>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='background.mp3') }}" type="audio/mpeg">
    </audio>

    <!-- Petals Animation -->
    <canvas id="petalsCanvas"></canvas>

    <!-- About Us Panel -->
    <div class="about-panel">
        <h2>About Us</h2>
        <p>We built this chatbot to bring conversations to life.  
           Petals, music, and friendly AI â€” all in one!</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="main-title">ðŸŒ¸ My Chatbot ðŸŒ¸</h1>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const userMessage = input.value.trim();
            if (!userMessage) return;

            chatbox.innerHTML += `<div class='user-msg'>${userMessage}</div>`;
            input.value = "";

            // Simulated bot reply
            setTimeout(() => {
                chatbox.innerHTML += `<div class='bot-msg'>Hello! Iâ€™m your buddy ðŸ¤–</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
